<!DOCTYPE html>
<html>
<head>
    <title>Email with HTML attachment</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
<h1>Email with HTML attachment</h1>
<table id="myTable">
    <tr>
        <th>Child Name</th>
        <th>Region</th>
        <th>Status</th>
        <th>Child Status Message</th>
    </tr>
</table>

<script>
    // get the JSON list from the file
    var jsonData = ${existing_list};

    // get the table element
    var table = document.getElementById("myTable");

    // loop through the JSON list and add rows to the table
    jsonData.forEach(function(item) {
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);

        cell1.innerHTML = item.child_name;
        cell2.innerHTML = item.region;
        cell3.innerHTML = item.status;
        cell4.innerHTML = item.child_status_message;
    });
</script>
</body>
</html>
